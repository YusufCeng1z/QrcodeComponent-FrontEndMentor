<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

     
    <section class="flex justify-center items-center h-screen">

      <div class="qrContainer bg-white rounded-lg w-80 p-4 drop-shadow-md text-center">

          <div class="qrCodeImg">   
             <img src="./images/image-qr-code.png" alt="Qr Code image" class="rounded-lg">

          <h1 class="font-bold text-xl mt-3 mb-3 text-zinc-700"> Improve your front-end skills by building projects  </h1>
